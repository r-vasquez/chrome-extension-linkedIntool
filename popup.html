<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LinkedIn Connection Remover</title>
  </head>
  <body>
    <h1>Linked In Connection Remover <span class="version">(1.0.0)</span></h1>
    <div class="modal-header">
      <p class="description">A quick tool to select and bulk-delete your LinkedIn Connections</p>
    </div>

    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <button id="checkButton">1. Check</button>
        </div>
        <div class="flex">
          <button id="deleteButton">2. Delete</button>
        </div>
        <div class="flex">
          <a href="https://github.com/r-vasquez/chrome-extension-linkedIntool" target="_blank">
            <i class="fa fa-question"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
